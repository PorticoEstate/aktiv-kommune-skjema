<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send inn feil eller forslag</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    h1 {
      font-family: 'Poppins', 'Roboto', sans-serif;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .description {
      font-size: 0.95rem;
      color: #444;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: bold;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      font-size: 1rem;
      font-family: 'Roboto', sans-serif;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      box-sizing: border-box;
      appearance: none;
      background-image: url("data:image/svg+xml;utf8,<svg fill='%23333' height='16' viewBox='0 0 24 24' width='16' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 24px center;
      background-size: 1rem;
      background-color: white;
    }

    textarea {
      height: 140px;
      resize: vertical;
    }

    button {
      background-color: #793C8A;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-family: 'Roboto', sans-serif;
      cursor: pointer;
    }

    button:hover {
      background-color: #692f79;
    }

    .status {
      margin-top: 1rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõ†Ô∏è Send inn feil eller forbedringsforslag</h1>
    <p class="description">
      Oppdaget noe som ikke fungerer som det skal, eller har du forslag til hvordan vi kan forbedre l√∏sningen?
      Send inn dine innspill her ‚Äì vi setter stor pris p√• tilbakemeldinger fra brukerne v√•re!
    </p>
    <form id="issueForm">
      <label for="title">Tittel</label>
      <input type="text" id="title" name="title" required />

      <label for="body">Beskrivelse</label>
      <textarea id="body" name="body" required></textarea>

      <label for="label">Kategori</label>
      <select id="label" name="label">
        <option value="Ny funksjonalitet">Ny funksjonalitet</option>
        <option value="Kritisk feil">Kritisk feil</option>
        <option value="Feil">Feil</option>
        <option value="Forbedrings√∏nske">Forbedrings√∏nske</option>
      </select>

      <button type="submit">Send inn</button>
    </form>
    <div id="status" class="status"></div>
  </div>

  <script>
    const form = document.getElementById("issueForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const body = document.getElementById("body").value;
      const label = document.getElementById("label").value;

      const response = await fetch("/.netlify/functions/create-issue", {
        method: "POST",
        body: JSON.stringify({ title, body, label }),
      });

      const result = await response.json();
      status.textContent = result.message;
    });
  </script>
</body>
</html>
